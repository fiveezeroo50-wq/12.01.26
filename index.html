<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telpu noma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Virsraksts (mājaslapas/produkta nosaukums) -->
    <header>
        <h1 id="page-title">Telpu noma</h1>
    </header>

    <main>
        <!-- 2. Apraksts (īss skaidrojums par pakalpojumu) -->
        <section class="description-section">
            <p id="description">
                Pasūtiet telpas nomu jūsu pasākumiem! Mēs piedāvājam modernas un ērtas telpas 
                dažādiem pasākumiem - sapulcēm, semināriem, izglītības pasākumiem un citiem 
                pasākumiem. Izvēlieties stundu skaitu un dienas veidu, lai uzzinātu precīzu cenu.
            </p>
        </section>

        <!-- 3. Lietotāja ievades sadaļa (ievades lauki: daudzums, izvēle) -->
        <section class="input-section">
            <form id="rental-form">
                <div class="input-group">
                    <label for="hours">Stundu skaits:</label>
                    <input type="number" id="hours" name="hours" min="1" placeholder="Ievadiet stundu skaitu" required>
                </div>

                <div class="input-group">
                    <label for="day-type">Dienas veids:</label>
                    <select id="day-type" name="day-type" required>
                        <option value="">Izvēlieties dienas veidu</option>
                        <option value="workday">Darba diena</option>
                        <option value="weekend">Brīvdiena</option>
                    </select>
                </div>

                <!-- 4. Darbības poga (aktivizē JavaScript funkcionalitāti) -->
                <button type="submit" id="calculate-btn" class="action-button">Aprēķināt cenu</button>
            </form>
        </section>

        <!-- 5. Rezultāta attēlošanas sadaļa (aprēķina rezultāts) -->
        <section class="result-section">
            <div id="result-display" class="result-display"></div>
        </section>
    </main>

    <footer>
        <p>Telpu nomu sistēma © 2026</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
